<div class="card">
    <div class="card-header">
      <h5 class="card-title" style="margin: 0;">
        <i class="fa fa-map-marker me-1 text-primary"></i>
        {{area.code}}
      </h5>
    </div>
    <div class="card-body ms-1 p-2 text-left">
      <div class="card-text d-flex align-items-start">
        <h6 class="text-muted">Tên: </h6>
        <h6 class="pl-2">{{area.name}}</h6>
      </div>
      <div class="d-flex  card-text align-items-end">
        <h6 class="text-muted ">Mô tả: </h6>
        <h6 class="pl-1"> {{area.desc || "Default"}}</h6>
      </div>
      <div class="d-flex  card-text align-items-end">
        <h6 class="text-muted ">Nhân viên ghi nhận:  </h6>
        <h6  class="pl-1"> {{area.user || "Default"}}</h6>
      </div>
    </div>
    <div class="card-text text-end me-2">
      <ul class="list-inline member-icons animate">
        <li class="list-inline-item">
          <button routerLink="/home/area/{{area.code}}" class="btn btn-outline-primary ">
            <i class="fa fa-arrow-right"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-outline-primary " (click)="addUserToArea()"><i class="fa fa-plus pointer" ></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-outline-primary " (click)="deleteArea()"><i class="fa fa-trash"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
